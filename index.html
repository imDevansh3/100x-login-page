<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                twitterBlue: '#1D9BF0',
                twitterblueHover: '#1871CA',
                twitterbluedis: '#1E5D87',
                neutral1000: '#000000',
                neutral50: '#F9F9F9',
                neutral200: '#e4e4e4',
                neutral700: '#404040'
              }
            }
          }
        }
      </script>
    <title>100x login page</title>
</head>
<body class="bg-neutral1000 font-inter">
    <div class="flex flex-col h-screen md:flex-row gap-48 md:gap-[6.25rem] md:justify-center md:items-center md:px-10">
      <header class="flex justify-center items-center py-3 px-4 md:w-auto flex-shrink">
        <img class="w-[55px] md:w-auto" src="public/images/login-frame-27180.png" alt="100x-logo">
      </header>

    
      <section class="flex flex-col items-start px-7 gap-10 w-full md:w-[423px] md:flex-shrink-0">
          
          <div class="flex flex-col gap-3">
              <p class="text-neutral50 text-31p font-extrabold leading-normal not-italic self-stretch md:text-5xl md:font-bold">Happening now</p>
              <p class="text-neutral50 text-base font-medium leading-normal md:text-[1.625rem]">Join today</p>    
          </div>

          <button class="w-full bg-neutral50 hover:bg-neutral200 py-2 px-6 rounded-3xl backdrop-blur-xl shadow-3xl gap-2.5 inline-flex justify-center items-center disabled:opacity-50">
              <div class="font-bold font-inter text-center">Create account</div>
          </button>

          <div class="flex justify-center items-center gap-1 self-stretch">
              <div class="h-px bg-neutral700 basis-full"></div>
              <span class="text-neutral50 text-base font-normal leading-normal">or</span>
              <div class="h-px bg-neutral700 basis-full"></div>
          </div>
          
          <div class="flex flex-col items-start gap-5 w-full">
              <p class="text-neutral50 text-base font-normal leading-normal text-15p md:text-xl">Already have an account?</p>
              <button class="w-full shadow-button py-2 px-6 rounded-3xl backdrop-blur-xl border border-twitterBlue border-opacity-24  shadow-3xl">
                  <p class="font-inter font-bold leading-normal text-twitterBlue ">Sign in</p>
              </button>
          </div>

      </section>
    
    </div>
</body>
</html>
